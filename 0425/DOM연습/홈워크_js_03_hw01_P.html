<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    const ssafy = document.createElement('a') 
    ssafy.setAttribute('href', 'https://www.ssafy.com/') // ssafy의 속성을 추가
    ssafy.textContent = ('SSAFY') // .textContent는 DOM 노드의 텍스트 콘텐츠를 설정.
    ssafy.addEventListener('click', function(event){
      event.preventDefault() // preventDefault() 메서드는 클릭 이벤트가 발생했을때 실행되며, 기본 동작을 취소한다.
    })

    const body = document.querySelector('body')
    body.append(ssafy) //body에 ssafy를 넣는다.
  </script>
</body>
</html>
